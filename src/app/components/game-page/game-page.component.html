<div class="game-page-component">
  <header>
    <app-setup-game theme="dark"></app-setup-game>
  </header>
  <main>
    <div class="info-bar">
      <p>
        <label>Current tries:</label>
        <strong>X</strong>
      </p>
      <p>
        <label>Best:</label>
        <strong>X</strong>
      </p>
      <button>restart</button>
    </div>
    <ul class="cards" [class.locked]="uiLocked">
      <li *ngFor="let card of cards" [@cardAnimation]>
        <app-card
          (click)="onCardClick(card)"
          [imageId]="card.id"
          [visible]="card.visible"
          [showNumbers]="true"
        ></app-card>
      </li>
    </ul>
  </main>
</div>
